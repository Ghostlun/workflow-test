name: Python Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: |
        pytest > result.log
        cat result.log

    - name: Notify Slack if tests pass
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"All tests passed successfully!"}' ${{ secrets.SLACK_WEBHOOK_URL }}
